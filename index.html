<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AWLO Membership Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+script" rel="stylesheet"> 
</head>
<img src="AWLO LOGO big.png" height="100px" width="100px" class="rounded mx-auto d-block">
<body>
    <div class="container" style="maximum-width:90%;">
        <div class="row justify-content-start">
                <div class="col">
                <h1 style="text-align:center;font-family: 'Kaushan Script',cursive">AWLO Membership Survey</h1>
            </div>
        </div>
        <div class="row justify-content-center">
                <form action="#" method="post">
                        <div class="row">
                        <div class="col-md form-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name" required>
                        </div>
                        <div class="col-md form-group">
                            <input type="text" class="form-control" id="lastName"  name="lastName" placeholder="Your Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md form-group">
                            <input type="email" class="form-control" id="email"  name="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md form-group">
                            <input type="tel" class="form-control" id="Phone" name="phonenumber"placeholder="Your Phone Number e.g. +2348081836149" required>
                            <br>     
                    <select class="custom-select">
                        <option selected>Which chapter do you belong  to?</option>
                        <option value="1">Abuja</option>
                        <option value="2">Anambra</option>
                        <option value="3">Atlanta</option>
                        <option value="4">Akwa-Ibom</option>
                        <option value="5">Botswana</option>
                        <option value="6">Cameroon</option>
                        <option value="7">Cross-River</option>
                        <option value="8">Dallas</option>
                        <option value="9">Enugu</option>
                        <option value="10">Houston Texas</option>
                        <option value="11">Imo</option>
                        <option value="12">kaduna</option>
                        <option value="13">Kenya</option>
                        <option value="14">Lagos</option>
                        <option value="15">Liberia</option>
                        <option value="16">Plateau</option>
                        <option value="17">Rivers</option>
                        <option value="18">South Africa</option>
                        <option value="19">The Gambia</option>
                        <option value="20">Uganda</option>
                        <option value="21">United kingdom</option>
                        <option value="22">Zimbabwe</option>
                      </select><br>
                    <div class="form-group">
                                            <label for="If AWLO were to promote you or your business,how would you like to be promoted"></label>
                                            <textarea class="form-control rounded-0" id="If AWLO were to promote you or your business,how would you like to be promoted" placeholder="If AWLO were to promote you or your business,how would you like to be promoted?" rows="3"></textarea>
                                          </div> 
                                          <br>
                                    <div class="row">
                                        <div class="col">
                                            <legend class="col-form-label">Do you have any products or services that you would like AWLO to showcase?</legend>
                                        <div class="form-check form-check-inline form-group">
                                    <input type="radio" name="Showcase" id="yes" class="form-check-input" value="Yes" required >
                                     <label for="Yes" class="form-check-label">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline form-group">
                                                <input type="radio" name="Showcase" id="no" class="form-check-input" value="No">
                                                <label for="No" class="form-check-label">No</label>
                                                </div>
                                            <br>
                                                   <div class="form-group">
                                                                <label for="If Yes, Specify"></label>
                                                                <textarea class="form-control rounded-0" id="If Yes, Specify" placeholder="If Yes, Specify" rows="3"></textarea>
                                                              </div>
              <div class="row">
                        <div class="col">
                           <br><p style="text-align:center;"><button type="submit" class="btn btn-danger">SUBMIT</button></p>
                        </div>
                    </div>
                </form>
        </div>
    </div>
<!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
