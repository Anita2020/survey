<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AWLO Membership Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="survey.css"> 
</head>
<body>
    <div class="container" style="maximum-width:90%;">
        <div class="row justify-content-start">
            <div class="col">
                <h1 style="text-align:center;font-family: 'Kaushan Script',cursive">AWLO Membership Survey</h1>
            </div>
        </div>
        <div class="row justify-content-center">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="Your First Name" required>
                        </div>
                        <div class="col-md form-group">
                            <input type="text" class="form-control" id="lastName" placeholder="Your Last Name" required>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md form-group">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                        <div class="col-md form-group">
                            <input type="tel" class="form-control" id="inputPhone Number" placeholder="Your Phone Number e.g. +2348081836149" required>             
                        </div>
                        <div class="row">
                            <div class="col">
                            <legend class="col-form-label">Would you be interested in an exhibition in lagos this december</legend>
                            <div class="form-check form-check-inline form group">
                                <input type="radio" name="Would you be interested in an exhibition in lagos this december" id="yes" class="form-check-input" value="Yes" required>
                                <label for="Yes" class="form-check-label">Yes</label>
                                </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="Would you be interested in an exhibition in lagos this december" id="no" class="form-check-input" value="No" required>
                                <label for="No" class="form-check-label">No</label>
                                </div><br>
                                
                                <div class="row">
                                        <div class="col">
                                            <legend class="col-form-label">Do you have any products or services that you would like Awlo to showcase</legend>
                                        <div class="form-check form-check-inline">
                                        <input type="radio" name="Do you have any products or services that  you would like Awlo to showcase" id="yes" class="form-check-input" value="Yes" required>
                                        <label for="Yes" class="form-check-label">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                                <input type="radio" name="Would you be interested in an exhibition in lagos this december" id="no" class="form-check-input" value="No" required>
                                                <label for="No" class="form-check-label">No</label>
                                                </div><br>
                                                <div class="row">
                                                 <div class="col-lg form-group">
                                                            <input type="text" class="form-control" id="if yes, specify" placeholder="If yes specify" required>
                                                            <div class="boxmodel">if yes specify</div>                                                     
                                                         </div><br>      
                    <div class="row">
                        <div class="col">
                           <br><p style="text-align:center;"><button type="submit" class="btn btn-danger">SUBMIT</button></p>
                        </div>
                    </div>
                </form>
        </div>
    </div>
<!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
